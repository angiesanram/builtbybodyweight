<section class="blog-all">
  <div class="blog-page-title">
    <h1>ALL ARTICLES</h1>
    <h3>Here are the rest of my posts.</h3>
  </div>

      <div class="article-wrap">
        <!--{% include thumb.html %}-->
        {% for post in site.posts limit: 120 %}
        <a class="article-thumb"href="{{post.url}}" style="background-image: url(images/thumbnails/{{post.thumbnail}})">
          <div class="article-meta">
            <div class="name">
              {{post.title}}
            </div>
            <div class="date">
              {{post.date | date: "%b %d, %Y"}}
            </div>
          
          </div>
        </a>
        {% endfor %}
      </div>


</section>
