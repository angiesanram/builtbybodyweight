<section class="blog-recent">
  <div class="blog-page-title">
    <h1>LATEST ARTICLES</h1>
    <h3>Welcome to my blog! <br>Here are my most recent posts.</h3>
  </div>

      <div class="article-wrap">
        <!--{% include thumb.html %}-->
        {% for post in site.posts limit: 4 %}
        <a class="article-thumb"href="{{ post.url | prepend: site.baseurl }}" style="background-image: url(images/thumbnails/{{post.thumbnail}})">
          <div class="article-meta">
            <div class="name">
              {{post.title}}
            </div>
            <div class="date">
              {{post.date | date: "%b %d, %Y"}}
            </div>
            <div class="intro">
              {{post.excerpt}}
            </div>
          </div>
        </a>
        {% endfor %}
      </div>


</section>
